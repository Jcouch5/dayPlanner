<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/Style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <form class="row time-block">
      <p class="col-2 hour">9am</p>
      <textarea name="" id="9" class="col-9 description "></textarea>
      <button class="col-1 saveBtn">save</button>
      </form>

      <form class="row time-block">
      <p class="col-2 hour">10am</p>
      <textarea name="" id="10" value='10' class="col-9 description"></textarea>
      <button class="col-1 saveBtn">save</button>
      </form>

      <form class="row time-block">
      <p class="col-2 hour">11am</p>
      <textarea name="" id="11" class="col-9 description"></textarea>
      <button class="col-1 saveBtn">save</button>
      </form>

      <form class="row time-block">
      <p class="col-2 hour">12pm</p>
      <textarea name="" id="12" class="col-9 description"></textarea>
      <button class="col-1 saveBtn">save</button>
      </form>

      <form class="row time-block">
      <p class="col-2 hour">1pm</p>
      <textarea name="" id="13" class="col-9 description"></textarea>
      <button class="col-1 saveBtn">save</button>
      </form>

      <form class="row time-block">
      <p class="col-2 hour">2pm</p>
      <textarea name="" id="14" class="col-9 description"></textarea>
      <button class="col-1 saveBtn">save</button>
      </form>

      <form class="row time-block">
      <p class="col-2 hour">3pm</p>
      <textarea name="" id="15" class="col-9 description"></textarea>
      <button class="col-1 saveBtn">save</button>
      </form>

      <form class="row time-block">
      <p class="col-2 hour">4pm</p>
      <textarea name="" id="16" class="col-9 description"></textarea>
      <button class="col-1 saveBtn">save</button>
      </form>

      <form class="row time-block">
      <p class="col-2 hour">5pm</p>
      <textarea name="" id="17" class="col-9 description"></textarea>
      <button class="col-1 saveBtn">save</button>
      </form>
      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/Script/script.js"></script>
  </body>
</html>
